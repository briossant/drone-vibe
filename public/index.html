<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========= NEW: Main Menu Overlay ========= -->
<div id="main-menu" class="overlay">
    <div class="menu-content">
        <h1>FPV Drone Simulator</h1>
        <button id="fly-button">Fly</button>
        <button id="settings-button" disabled>Settings (In-Sim)</button> <!-- Disabled for now -->
        <button id="controls-button" disabled>Controls (In-Sim)</button> <!-- Disabled for now -->
        <!-- Add other menu items like Help later -->
    </div>
</div>
<!-- ========================================== -->

<!-- ========= NEW: Loading Indicator ========= -->
<div id="loading-indicator" class="overlay hidden"> <!-- Initially hidden -->
    <div class="menu-content">
        <p>Loading...</p>
        <!-- Optional: Add a spinner or progress bar later -->
    </div>
</div>
<!-- ========================================== -->


<!-- ========= NEW: In-Sim Settings Menu ========= -->
<div id="in-sim-menu" class="overlay hidden"> <!-- Initially hidden -->
    <div class="menu-content">
        <h2>Paused</h2>
        <button id="resume-button">Resume</button>
        <button id="settings-panel-button">Settings</button> <!-- Will show/hide settings panel -->
        <button id="controls-panel-button">Controls</button> <!-- Will show/hide controls panel -->
        <button id="restart-button">Restart Flight</button>
        <button id="main-menu-button">Return to Main Menu</button>

        <!-- Panels for actual settings (initially hidden within the menu) -->
        <div id="settings-panel" class="panel hidden">
            <h3>Settings</h3>
            <!-- Settings controls (sliders, checkboxes) will go here in Phase 11 -->
            <p>Graphics / Physics / Fly Settings...</p>
            <button class="back-button">Back</button>
        </div>
        <div id="controls-panel" class="panel hidden">
            <h3>Controls</h3>
            <!-- Controls remapping UI will go here in Phase 11 -->
            <p>Keyboard / Gamepad Mapping...</p>
            <button class="back-button">Back</button>
        </div>

        <!-- Apply/Save Button (Appears when panels are open?) -->
        <button id="apply-save-button" class="hidden">Apply & Save Settings</button>
    </div>
</div>
<!-- ============================================ -->


<!-- Canvas for Three.js rendering (Initially hidden potentially) -->
<canvas id="webgl-canvas" class="hidden"></canvas>

<!-- Overlay for On-Screen Display (Initially hidden) -->
<div id="osd" class="hidden">
    <!-- OSD elements will be added here later via JS -->
    <p>Initializing...</p>
</div>
<!-- Libraries (Keep as is) -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
</script>

<!-- Main Application Script (Keep as is) -->
<script type="module" src="../src/main.js"></script>
</body>
</html>
