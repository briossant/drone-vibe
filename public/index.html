<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========= NEW: Main Menu Overlay ========= -->
<div id="main-menu" class="overlay">
    <div class="menu-content">
        <h1>FPV Drone Simulator</h1>
        <button id="fly-button">Fly</button>
        <button id="settings-button" disabled>Settings (In-Sim)</button> <!-- Disabled for now -->
        <button id="controls-button" disabled>Controls (In-Sim)</button> <!-- Disabled for now -->
        <!-- Add other menu items like Help later -->
    </div>
</div>
<!-- ========================================== -->

<!-- ========= NEW: Loading Indicator ========= -->
<div id="loading-indicator" class="overlay hidden"> <!-- Initially hidden -->
    <div class="menu-content">
        <p>Loading...</p>
        <!-- Optional: Add a spinner or progress bar later -->
    </div>
</div>
<!-- ========================================== -->


<!-- In-Sim Settings Menu -->
<div id="in-sim-menu" class="overlay hidden">
    <div class="menu-content">
        <h2>Paused</h2>
        <div id="pause-main-options"> <!-- Group main pause buttons -->
            <button id="resume-button">Resume</button>
            <button id="settings-panel-button">Settings</button>
            <button id="controls-panel-button">Controls</button>
            <button id="restart-button">Restart Flight</button>
            <button id="main-menu-button">Return to Main Menu</button>
        </div>

        <!-- Panels for actual settings -->
        <div id="settings-panel" class="panel hidden">
            <h3>Settings</h3>
            <div id="graphics-settings-content"> <!-- <<<< NEW CONTAINER -->
                <h4>Graphics Settings</h4>
            </div>
            <!-- Content will be injected here -->
            <div id="fly-settings-content">
                <h4>Fly Settings</h4>
                <!-- Fly controls (FOV, Sensitivity) go here -->
            </div>
            <div id="physics-settings-content">
                <h4>Physics Settings</h4>
                <!-- Physics controls (Mass, Damping) go here -->
            </div>
            <button class="back-button">Back</button>
        </div>

        <div id="controls-panel" class="panel hidden">
            <h3>Controls</h3>
            <!-- Content will be injected here -->
            <div id="gamepad-settings-content">
                <h4>Gamepad Settings</h4>
                <!-- Gamepad controls (Deadzone, Invert) go here -->
            </div>
            <div id="keyboard-settings-display">
                <h4>Keyboard Settings</h4>
                <!-- Display keyboard sensitivity, maybe mapping later -->
            </div>
            <button class="back-button">Back</button>
        </div>

        <!-- Apply/Save Button (Show/Hide managed by JS) -->
        <button id="apply-save-button" class="hidden">Apply & Save Settings</button>
    </div>
</div>

<div id="fade-overlay" class="hidden"></div>

<!-- Canvas for Three.js rendering (Initially hidden potentially) -->
<canvas id="webgl-canvas" class="hidden"></canvas>

<!-- Overlay for On-Screen Display (Initially hidden) -->
<div id="osd" class="hidden">
    <!-- OSD elements will be added here later via JS -->
    <p>Initializing...</p>
</div>
<!-- Libraries (Keep as is) -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
</script>

<!-- Main Application Script (Keep as is) -->
<script type="module" src="../src/main.js"></script>
</body>
</html>
