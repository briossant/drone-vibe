<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Drone Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ========= NEW: Main Menu Overlay ========= -->
<div id="main-menu" class="overlay">
    <div class="menu-content">
        <h1>FPV Drone Simulator</h1>
        <button id="fly-button">Fly</button>
        <button id="settings-button" disabled>Settings (In-Sim)</button> <!-- Disabled for now -->
        <button id="controls-button" disabled>Controls (In-Sim)</button> <!-- Disabled for now -->
        <!-- Add other menu items like Help later -->
    </div>
</div>
<!-- ========================================== -->

<!-- ========= NEW: Loading Indicator ========= -->
<div id="loading-indicator" class="overlay hidden"> <!-- Initially hidden -->
    <div class="menu-content">
        <p>Loading...</p>
        <!-- Optional: Add a spinner or progress bar later -->
    </div>
</div>
<!-- ========================================== -->


<!-- Canvas for Three.js rendering (Initially hidden potentially) -->
<canvas id="webgl-canvas" class="hidden"></canvas> <!-- Add hidden class -->

<!-- Overlay for On-Screen Display (Initially hidden) -->
<div id="osd" class="hidden"> <!-- Add hidden class -->
    <!-- OSD elements will be added here later via JS -->
    <p>Initializing...</p>
</div>

<!-- Libraries (Keep as is) -->
<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
            "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
</script>

<!-- Main Application Script (Keep as is) -->
<script type="module" src="../src/main.js"></script>
</body>
</html>
